<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/navbarStyle.css}" />
<link rel="stylesheet" th:href="@{/css/myAdoptedAnimalsStyle.css}" />
<script src="https://kit.fontawesome.com/yourcode.js"
	crossorigin="anonymous"></script>

<title>animal Detailpagina</title>
</head>
<body>
	<div th:insert="~{utils :: navbar}"></div>
	<div id="main-content">
		<h1>My Adopted Animals</h1>
		<ul>
			<li th:each="animal : ${animalList}"><a
				th:href="|/animal/${animal.identificatiecode}|">
					<div id="animalBox">
						<div>
							<div id="imagePart">
								<img id="animalImg" class="text" th:alt="${animal.name}"
									th:src="${animal.img}">
							</div>
						</div>
						<div id = "text">
							<p id="breed" class="text" th:text="|breed: ${animal.breed}|" />
							<p id="birthDate" class="text"
								th:text="|birth date: ${animal.dateOfBirth}|" />
						</div>
					</div>
			</a></li>
		</ul>
	</div>
</body>
</html>
