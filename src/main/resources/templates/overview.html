<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/navbarStyle.css}" />
<link rel="stylesheet" th:href="@{/css/overviewStyle.css}" />

<script src="https://kit.fontawesome.com/yourcode.js"
	crossorigin="anonymous"></script>



<title>Animal schelter</title>
</head>
<body>

	<div th:insert="~{utils :: navbar}"></div>


	<div id="mainContent">
		<div id="contentWrapper">
			<div id="titleAndButton">
				<div id="pageTitle">
					<h1 id="animalTitle">Overview of animals</h1>
					<span th:text=${addMessage}></span>
				</div>
				<div id="buttonRechts">
					<th:block
						th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
						<a id="rechtsKnop" th:href="@{/addAnimal}"> Add animal</a>
					</th:block>
				</div>
			</div>
			<div id="animalWrapper">

				<div id="animal" th:each="animal: ${animalList}">
					<a th:href="|/animal/${animal.identificatiecode}|">
						<div id="animalBox">
							<div id="imagePart">
								<img id="animalImg" class="text" th:alt="${animal.name}"
									th:src="${animal.img}">
							</div>
							<p id="name" class="text" th:text="|name: ${animal.name}|" />
							<p id="breed" class="text" th:text="|breed: ${animal.breed}|" />
							<p id="birthDate" class="text"
								th:text="|birth date: ${animal.dateOfBirth}|" />


						</div>
					</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
